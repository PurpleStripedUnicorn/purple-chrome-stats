<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/popup.css">
    <title>PurpleStats Popup</title>
</head>
<body>
    <h1 class="popup-title">PurpleStats</h1>
    <table class="stat-table">
        <tbody>
            <tr>
                <th></th>
                <th>Today</th>
                <th>All time</th>
            </tr>
            <tr>
                <td>Tabs openened</td>
                <td id="tabs-today">[tab-count]</td>
                <td id="tabs-all">[tab-count]</td>
            </tr>
            <tr>
                <td>Minutes spent in browser</td>
                <td id="sec-today">[minutes]</td>
                <td id="sec-all">[minutes]</td>
            </tr>
            <tr>
                <td>Tabs openened</td>
                <td>[tab-count]</td>
                <td>[tab-count]</td>
            </tr>
        </tbody>
    </table>
    <p class="small-info">Started tracking on <span id="start-date">N/A</span></p>
    <script src="./src/popup.js"></script>
</body>
</html>
